apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flan-t5-xxl-hg-tgi
  namespace: openshift-gitops
spec:
  destination:
    namespace: llms
    server: https://kubernetes.default.svc
  project: default
  source:
    path: hg-tgi/overlays/flan-t5-xl-quantize
    repoURL: https://github.com/rcarrat-AI/hftgi-llms.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
